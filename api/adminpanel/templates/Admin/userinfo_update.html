<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!--<title> Responsiive Admin Dashboard | CodingLab </title>-->
    <link rel="stylesheet" href="shop/style.css">
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    {% load static %}  
<body class="body">
  {% if user.is_authenticated %}
  <body>
      <div class ="container mt-2">
        <div class="row">
          <div class="col"> 
            <h4 class="mx-2">update user</h4>
          </div>
          <div class="col">
            <div class="col-sm-10">
              <a href="/adminpanel/userinfo"><button class="btn btn-dark btn-sm">Back</button></a>				
          </div>  
          </div>
        </div> 
            <form action="/adminpanel/userinfo/submit_update_data" method="post">
              {% csrf_token %}
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label>First_Name</label>
                    <input type="text" name="first_name" class="form-control" value={{data.first_name}} placeholder="Enter first name"  required>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label>Last_Name</label>
                    <input type="text" name="last_name" class="form-control" value={{data.last_name}} placeholder="Enter last name"   required>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label>mobile</label>
                    <input type="number" class="form-control" value={{data.mobile}} placeholder="Enter a unique mobile" name="mobile" required>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label>Password</label>
                    <input type="text" name="password" class="form-control" value={{data.password}} placeholder="Enter password" required>
                  </div>
                </div>
              </div>	
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label>Pin</label>
                    <input
                      type="number"
                      name="pin"
                      class="form-control"
                      placeholder=" Enter Pin"
                      value={{data.pin}}
                      required
                    />
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label>State</label>
                    <input
                      type="text"
                      name="state"
                      class="form-control"
                      value={{data.state}}
                      placeholder=" Enter state"
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label>Full Address</label>
                    <textarea 
                      type="text"
                      name="address"
                      class="form-control"
                      placeholder="Full Address"
                      required
                    >{{data.address}}</textarea>
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label>City</label>
                    <input
                      type="text"
                      name="city"
                      class="form-control"
                      value={{data.city}}
                      placeholder="city"
                      required
                    />
                  </div>
                </div>
              </div>
                <div >
                  <input type="submit" class="btn btn-success mx-2" value="Submit">
                </div>
            </form>
      </div>
            
          {%else%}
            <h2 class="logout"> You are Logged Out<h1>
          {%endif%}

</body>
</html>
