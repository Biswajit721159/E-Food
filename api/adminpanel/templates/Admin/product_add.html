<!DOCTYPE html>
<!-- Designined by CodingLab | www.youtube.com/codinglabyt -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    {% load static %}  
    <body class="body">
    {% if user.is_authenticated %}
    <div class="container mt-3">
        <h3>Product add</h3>
        <form action="/adminpanel/product/submit_product_data" method="post">
            {% csrf_token %}
            <div class="row mt-2">
                <div class="col">
                    <div class="form-group">
                        <label>Restaurent Email</label>
                        <select class="form-select" name="email" aria-label="Default select example">
                            {% if data %}
                                {%for i in data%}
                                <option name="email" >{{i.email}}</option>
                                {%endfor%}
                            {% else %}
                                <option value="1">One</option>
                            {%endif%}    
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label>Product image_url</label>
                        <input type="text" name="product_url" class="form-control" placeholder="Enter product url"  required>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label>Product Name</label>
                        <input type="text" name="product_name" class="form-control" placeholder="Enter Product Name"  required>
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col">
                    <div class="form-group">
                        <label>Price</label>
                        <input type="number" name="price" class="form-control" placeholder="Enter price"  required>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label>Offer</label>
                        <input type="number" name="offer" class="form-control" placeholder="Enter Offer"  required>
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col">
                    <div class="form-group">
                        <label>product_type</label>
                        <input type="text" name="product_type" class="form-control" placeholder="Enter product_type"  required>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label>Location</label>
                        <input type="text" name="location" class="form-control" placeholder="Enter location"  required>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label>No of product</label>
                        <input type="number" name="number_count" class="form-control" placeholder="Enter product_count"  required>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary mt-1" type="submit">Submit</button>
        </form>
    </div>
    {%else%}
        <h1 class="logout">You are Logged Out</h1>
    {%endif%}

</body>
</html>
